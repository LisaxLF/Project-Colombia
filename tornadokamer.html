<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Panzoom Example</title>
	<!-- stylesheets -->
	<link rel="stylesheet" href="/dist/markers.css">
